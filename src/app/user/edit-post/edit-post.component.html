<h2 mat-dialog-title>Edit Post</h2>

<mat-dialog-content align="center" class="content">
    <form [formGroup]="profileEditForm">

        <img class="post-image"
            [src]="previewImgURL || formatImage(postImg) || 'https://t3.ftcdn.net/jpg/02/68/55/60/360_F_268556012_c1WBaKFN5rjRxR2eyV33znK4qnYeKZjm.jpg'"
            alt="post image">

        <mat-dialog-actions align="center" class="uplodBtn">
            <input type="file" style="display: none" #fileInput (change)="onFileSelected($event)">
            <button mat-raised-button color="accent" (click)="fileInput.click()">Upload File</button>
            <button mat-stroked-button color="primary" class="confirmBtn" *ngIf="selectedFile"
                (click)="onUpload()">Confirm</button>
        </mat-dialog-actions>

        <mat-form-field class="w-100 formField" appearance="outline">
            <mat-label>Title</mat-label>
            <input matInput formControlName="title">
        </mat-form-field>
        <mat-form-field class="w-100 formField" appearance="outline">
            <mat-label>Location</mat-label>
            <input matInput formControlName="location">
        </mat-form-field>
        <mat-form-field class="w-100 formField" appearance="outline">
            <mat-label>Caption</mat-label>
            <textarea matInput formControlName="caption"></textarea>
        </mat-form-field>
    </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
    <button (click)="closeDialog()" mat-raised-button color="warn" mat-dialog-close disableRipple>
        Cancel</button>
    <button mat-raised-button color="primary" [disabled]="profileEditForm.invalid" (click)="submit()"
        disableRipple>Update</button>
</mat-dialog-actions>
