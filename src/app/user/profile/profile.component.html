<div *ngIf="isUserDataLoaded" class="user-profile">

    <h1>Profile</h1>
    <div style="text-align: right">
        <button mat-flat-button color="primary" (click)="openEditDialog()"><mat-icon color="white">edit</mat-icon>Edit
            Info</button>
    </div>

    <div style="padding-top: 2rem" class="row">
        <div class="col">
            <img class="profile-image"
                [src]="previewImgURL || formatImage(userProfileImg) || 'https://cdn.pixabay.com/photo/2018/11/13/22/01/avatar-3814081_960_720.png'"
                alt="user image">

            <input type="file" style="display: none" #fileInput (change)="onFileSelected($event)">

            <button mat-raised-button color="accent" (click)="fileInput.click()">
                <mat-icon color="white">upload</mat-icon>Upload File</button>
            <button mat-stroked-button color="primary" class="confirmBtn" *ngIf="selectedFile"
                (click)="onUpload()">Confirm</button>
        </div>

        <div class="col" style="text-align: left">
            <h2>{{user.username}}</h2>
            <h3>Name:
                {{user.name}} {{user.lastname}}
            </h3>
            <p>Bio: {{user.bio}}</p>
        </div>

        <mat-divider style="margin: 2rem 0"></mat-divider>
        <router-outlet></router-outlet>

    </div>

</div>
