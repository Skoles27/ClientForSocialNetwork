<h2 mat-dialog-title>Edit User Profile</h2>

<mat-dialog-content align="center" class="content">
    <form [formGroup]="profileEditForm">
        <mat-form-field class="w-100 formField" appearance="outline">
            <mat-label>Name</mat-label>
            <input matInput formControlName="name">
        </mat-form-field>
        <mat-form-field class="w-100 formField" appearance="outline">
            <mat-label>Last name</mat-label>
            <input matInput formControlName="lastName">
        </mat-form-field>
        <mat-form-field class="w-100 formField" appearance="outline">
            <mat-label>Biography</mat-label>
            <input matInput formControlName="bio">
        </mat-form-field>
    </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
    <button (click)="closeDialog()" mat-raised-button color="warn" mat-dialog-close disableRipple>Cancel</button>
    <button mat-raised-button color="primary" [disabled]="profileEditForm.invalid" (click)="submit()"
        disableRipple>Update</button>
</mat-dialog-actions>
