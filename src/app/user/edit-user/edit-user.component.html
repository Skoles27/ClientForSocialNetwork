<div class="scroll">
    <h2>Edit User Profile</h2>
    <form [formGroup]="profileEditForm">
        <mat-form-field class="w-100 formField" appearance="outline">
            <mat-label>Name</mat-label>
            <input matInput formControlName="name">
        </mat-form-field>
        <mat-form-field class="w-100 formField" appearance="outline">
            <mat-label>Last name</mat-label>
            <input matInput formControlName="lastName">
        </mat-form-field>
        <mat-form-field class="w-100 formField" appearance="outline">
            <mat-label>Biography</mat-label>
            <input matInput formControlName="bio">
        </mat-form-field>

        <div class="row">
            <button (click)="closeDialog()" mat-button color="warn" class="w-50" mat-dialog-close disableRipple>Cancel</button>
            <button mat-flat-button color="primary" class="w-50" [disabled]="profileEditForm.invalid" (click)="submit()" disableRipple>Update</button>
        </div>
    </form>
</div>
